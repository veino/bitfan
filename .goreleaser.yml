# .goreleaser.yml
# Build customization
builds:
  - binary: bitfan
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm
    goarm:
      - 7
  - binary: bitfan-ui
    main: ./cmd/bitfanUI/main.go
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm
    goarm:
      - 7
# Archive customization
archive:
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  replacements:
    darwin: macOS