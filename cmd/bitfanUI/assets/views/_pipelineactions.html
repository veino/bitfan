{{define "pipelineactions"}}
<div id="asset-actions" class="btn-group btn-group-sm" role="group" aria-label="assets">
    <a href="/pipelines/{{.Uuid}}" class="btn btn-outline-secondary ">
      Edit
    </a>
    <a class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="sr-only">Toggle Dropdown</span>
    </a>
    <ul class="dropdown-menu">
      <a href="/pipelines/{{.Uuid}}" class="dropdown-item">
        Copy
      </a>
      {{if not .Active}}
      <a href="/pipelines/{{.Uuid}}/delete" class="dropdown-item">
        Delete
      </a>
      {{end}}
    </ul>
</div> 

<div id="pipeline-actions" class="btn-group btn-group-sm" role="group" aria-label="action">

      <button type="button" href="/pipelines/{{.Uuid}}/start" class="btn btn-success {{if .Active}}hidden{{end}}">
        Start pipeline
      </button>
      <button type="button" href="/pipelines/{{.Uuid}}/stop" class="btn btn-danger {{if not .Active}}hidden{{end}}">
          Stop
      </button>
      <button notoggle="true" type="button" href="/pipelines/{{.Uuid}}/restart" class="btn btn-success {{if not .Active}}hidden{{end}}">
        Restart
      </button>
      
</div>

      
{{end}}
